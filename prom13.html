      //ajax code here
      function prom() {
        return new Promise(function (resolve, reject) {
          console.log("Fetching data, please wait.");
          setTimeout(() => {
            $.get(
              "https://jsonplaceholder.typicode.com/posts",
              function (data) {
                resolve(data);
              }
            ).fail((err) => {
              reject("Fail to load JSON.");
            });
          }, 2000);
        });
      }

      prom()

          console.log(result);

        .catch((error) => {
