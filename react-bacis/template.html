<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
  <style>
    .user{
      background-color: rgba(231, 77, 16, 0.952);
      border-radius: 10px;
      margin: 10px;
      padding: 20px;
      box-shadow: 5px 5px 10px rgba(128, 128, 128, 0.87);
    }
  </style>
</head>
<body>
  <div id="user-container">
  </div>

  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
    .then(res => res.json())
    .then(data => showUserNames(data));

    function showUserNames(data){
      let lists = '';
      data.forEach(user => {
        lists = lists + `<div class="user">
        <h2>${user.name}</h2>
        <p>Email: ${user.email}</p>
        <p>${user.company.name}. ${user.company.catchPhrase}. ${user.company.bs}</p>
        </div>`
      });
      const ul = document.getElementById('user-container');
      ul.innerHTML = lists;
    }
  </script>
</body>
</html>
